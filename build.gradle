plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'org.apache.commons:commons-csv:1.10.0'
    implementation 'ch.qos.logback:logback-classic:1.4.14'
    implementation 'org.quartz-scheduler:quartz:2.5.0-rc1'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.16.1'
    implementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.16.1'
    implementation 'org.seleniumhq.selenium:selenium-support:4.16.1'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

}

application {
    mainClass = 'com.wiredbraincoffee.automate.watch.FolderWatchApp'
}

test {
    useJUnitPlatform()
}
